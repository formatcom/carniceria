{% extends 'core/base.html' %}

{% load static %}
{% block content %}
<div class="singel_right">
	<div class="cont1 span_1_of_a1">
		<img src="{{ product.cover.url }}" class="img-responsive" alt=""/>
	</div>
	<div class="cont1 span_2_of_a1">
		<h1>{{ product.name }}</h1>
		<ul class="rating">
			<li><a class="product-rate" href="#"> <label> </label></a> <span> </span></li>
			<li><a href="#">1 Review(s) Add Review</a></li>
			<div class="clearfix"></div>
		</ul>
		<div class="price_single">
			<span class="reducedfrom">14000 €</span>
			<span class="actual">{{ product.price }} €</span>
		</div>
		<form action="{% url 'carton' %}" method="post">
			{% csrf_token %}

			<input type="hidden" name="product" value={{product.pk}} />
			<ul class="product-qty">
				<span>Quantity:</span>
				<select name="quantity">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
				</select>
			</ul>
			<div class="btn_form">
				<input type="submit" value="Add to Cart" title="">
			</div>
		</form>
	</div>
</div>
{% endblock content %}
