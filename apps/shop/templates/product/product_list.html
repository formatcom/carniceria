{% extends 'core/base.html' %}

{% load static %}
{% block content %}

<div id="cbp-vm" class="cbp-vm-switcher cbp-vm-view-grid">
	<ul>
		{% for product in object_list %}
		<li>
		<a class="cbp-vm-image" href="{% url 'product_detail' product.pk %}">
			<div class="view view-first">
				<div class="inner_content clearfix">
					<div class="product_image">
						<img src="{{ product.cover.url }}" class="img-responsive" alt=""/>
						<div class="mask">
							<div class="info">Quick View</div>
						</div>
						<div class="product_container">
							<div class="cart-left">
								<p class="title">{{ product.name }}</p>
							</div>
							<div class="price">{{ product.price }} â‚¬</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</a>
		</li>
		{% empty %}
			<li class="col-sm-12">No hay articulos todavia.</li>
		{% endfor %}
	</ul>
</div>

<script src="{% static 'core/js/cbpViewModeSwitch.js' %}" type="text/javascript"></script>
<script src="{% static 'core/js/classie.js' %}" type="text/javascript"></script>
{% endblock content %}
